<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modeling Portfolio</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 { margin-bottom: 20px; font-size: 24px; }

    /* Horizontal, swipeable gallery */
    .gallery {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 12px;
      padding: 10px;
      scroll-snap-type: x proximity;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }
    .gallery::-webkit-scrollbar { display: none; }

    .gallery img {
      flex: 0 0 auto;
      height: 260px;
      width: auto;
      border-radius: 6px;
      transition: transform 0.25s ease-in-out;
      scroll-snap-align: center;
      cursor: pointer;
    }
    .gallery img:hover { transform: scale(1.04); }

    @media (max-width: 600px) {
      .gallery img { height: 200px; }
    }

    /* Lightbox overlay */
    #lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    #lightbox.show { display: flex; }

    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 6px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      transition: transform 0.25s ease;
    }

    /* Navigation arrows */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 2.5rem;
      cursor: pointer;
      user-select: none;
      z-index: 2100;
      padding: 0 15px;
      transition: opacity 0.2s ease;
      opacity: 0.7;
    }
    .arrow:hover { opacity: 1; }
    .arrow.left { left: 10px; }
    .arrow.right { right: 10px; }

    /* Close hint */
    #lightbox::after {
      content: "✕";
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 1.8rem;
      color: white;
      opacity: 0.7;
      cursor: pointer;
      user-select: none;
    }
    #lightbox::after:hover { opacity: 1; }
  </style>
</head>

<body>
  <h1>Modeling Portfolio</h1>
  <div class="gallery" id="gallery"></div>

  <!-- Lightbox -->
  <div id="lightbox">
    <span class="arrow left">❮</span>
    <img alt="">
    <span class="arrow right">❯</span>
  </div>

  <script>
    const repoUrl = "https://api.github.com/repos/pablobiedma/pablobiedma.github.io/contents/model_pics";
    const gallery = document.getElementById("gallery");
    const lightbox = document.getElementById("lightbox");
    const lightImg = lightbox.querySelector("img");
    const leftArrow = lightbox.querySelector(".arrow.left");
    const rightArrow = lightbox.querySelector(".arrow.right");

    let images = [];
    let currentIndex = 0;

    // Load images randomly
    fetch(repoUrl)
      .then(r => r.json())
      .then(data => {
        data = data
          .filter(f => /\.(jpe?g|png|webp)$/i.test(f.name))
          .sort(() => Math.random() - 0.5);

        images = data.map(f => f.download_url);

        images.forEach(src => {
          const img = document.createElement("img");
          img.src = src;
          img.loading = "lazy";
          img.decoding = "async";
          gallery.appendChild(img);
        });
      })
      .catch(err => console.error("Error fetching images:", err));

    // Open lightbox
    gallery.addEventListener("click", e => {
      if (e.target.tagName === "IMG") {
        currentIndex = images.indexOf(e.target.src);
        if (currentIndex === -1) return;
        showImage();
        lightbox.classList.add("show");
      }
    });

    // Close lightbox
    lightbox.addEventListener("click", e => {
      if (e.target === lightbox || e.target === lightbox.querySelector("::after")) {
        lightbox.classList.remove("show");
      }
    });

    // Arrow navigation
    leftArrow.addEventListener("click", e => {
      e.stopPropagation();
      prevImage();
    });
    rightArrow.addEventListener("click", e => {
      e.stopPropagation();
      nextImage();
    });

    // Keyboard navigation
    window.addEventListener("keydown", e => {
      if (!lightbox.classList.contains("show")) return;
      if (e.key === "ArrowLeft") prevImage();
      if (e.key === "ArrowRight") nextImage();
      if (e.key === "Escape") lightbox.classList.remove("show");
    });

    function showImage() {
      lightImg.src = images[currentIndex];
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage();
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage();
    }
  </script>
</body>
</html>
