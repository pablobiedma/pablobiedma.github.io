<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modeling Portfolio</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 10px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            max-height: 400px;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Modeling Portfolio</h1>
    <div class="gallery" id="gallery"></div>
    
    <script>
        const repoUrl = "https://api.github.com/repos/pablobiedma/pablobiedma.github.io/contents/model_pics";
        const gallery = document.getElementById("gallery");

        fetch(repoUrl)
            .then(response => response.json())
            .then(data => {
                data.forEach(file => {
                    if (file.name.toLowerCase().endsWith(".jpg") || file.name.toLowerCase().endsWith(".png")) {
                        const img = document.createElement("img");
                        img.src = `https://raw.githubusercontent.com/pablobiedma/pablobiedma.github.io/master/model/${file.name}`;
                        img.alt = file.name;
                        gallery.appendChild(img);
                    }
                });
            })
            .catch(error => console.error("Error fetching images:", error));
    </script>
</body>
</html>
