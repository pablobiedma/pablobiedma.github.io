<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modeling Portfolio</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    /* Horizontal, swipeable gallery */
    .gallery {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 12px;
      padding: 10px;
      scroll-snap-type: x proximity;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }
    .gallery::-webkit-scrollbar { display: none; }

    .gallery img {
      flex: 0 0 auto;
      height: 260px; /* adjust size */
      width: auto;
      border-radius: 6px;
      transition: transform 0.25s ease-in-out;
      scroll-snap-align: center;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.04);
    }

    @media (max-width: 600px) {
      .gallery img { height: 200px; }
    }

    /* === Lightbox overlay === */
    #lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 6px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      transition: transform 0.25s ease;
    }
    #lightbox.show { display: flex; }
  </style>
</head>

<body>
  <h1>Modeling Portfolio</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    const repoUrl = "https://api.github.com/repos/pablobiedma/pablobiedma.github.io/contents/model_pics";
    const gallery = document.getElementById("gallery");

    // Create reusable lightbox element
    const lightbox = document.createElement("div");
    lightbox.id = "lightbox";
    lightbox.innerHTML = "<img alt=''>";
    document.body.appendChild(lightbox);

    // Fetch images from GitHub repo folder
    fetch(repoUrl)
      .then(r => r.json())
      .then(data => {
        data.forEach(file => {
          const n = file.name.toLowerCase();
          if (n.endsWith(".jpg") || n.endsWith(".jpeg") || n.endsWith(".png") || n.endsWith(".webp")) {
            const img = document.createElement("img");
            img.src = file.download_url;
            img.alt = file.name;
            img.loading = "lazy";
            img.decoding = "async";
            gallery.appendChild(img);
          }
        });
      })
      .catch(err => console.error("Error fetching images:", err));

    // Click thumbnail → show in overlay
    gallery.addEventListener("click", e => {
      const img = e.target;
      if (img.tagName === "IMG") {
        const lightImg = lightbox.querySelector("img");
        lightImg.src = img.src;
        lightbox.classList.add("show");
      }
    });

    // Click overlay → close
    lightbox.addEventListener("click", () => {
      lightbox.classList.remove("show");
    });
  </script>
</body>
</html>
