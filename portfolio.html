<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pablo Biedma Núñez Portfolio</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 24px;
        }
        .button {
            display: block;
            width: 80%;
            max-width: 300px;
            padding: 15px;
            margin: 10px;
            font-size: 18px;
            text-transform: uppercase;
            color: white;
            background: transparent;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0.2;
            transition: 0.3s;
        }
        .button:hover {
            color: black;
            background: white;
        }
        .button:hover::before {
            left: 0;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            .button {
                width: 90%;
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>Pablo Biedma</h1>
    <button class="button" onclick="redirect('portfolioPHO.html')">Photography</button>
    <button class="button" onclick="redirect('portfolioMOD.html')">Modeling</button>
    <button class="button" onclick="redirect('portfolioDIR.html')">Directing</button>
    
    <script>
        function redirect(page) {
            window.open(page, '_blank');
        }
    </script>
</body>
</html>
