<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .gallery {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 10px;
            padding: 10px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .gallery::-webkit-scrollbar {
            display: none;
        }
        .gallery img {
            max-height: 400px;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        /* === Lightbox overlay === */
#lightbox {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 2000;
}
#lightbox img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 6px;
  box-shadow: 0 0 30px rgba(0,0,0,0.6);
  transition: transform 0.25s ease;
}
#lightbox.show {
  display: flex;
}

    </style>
</head>
<body>
    <h1>Pablo Biedma</h1>
    <div class="gallery" id="gallery"></div>
    
    <script>
const repoUrl = "https://api.github.com/repos/pablobiedma/pablobiedma.github.io/contents/film";
const gallery = document.getElementById("gallery");

// Create one reusable lightbox
const lightbox = document.createElement("div");
lightbox.id = "lightbox";
lightbox.innerHTML = "<img alt=''>";
document.body.appendChild(lightbox);

fetch(repoUrl)
  .then(r => r.json())
  .then(data => {
    data.forEach(file => {
      if (file.name.toLowerCase().endsWith(".png")) {
        const img = document.createElement("img");
        img.src = `https://raw.githubusercontent.com/pablobiedma/pablobiedma.github.io/master/film/${file.name}`;
        img.alt = file.name;
        img.loading = "lazy";
        img.decoding = "async";
        gallery.appendChild(img);
      }
    });
  })
  .catch(err => console.error("Error fetching images:", err));

// Click thumbnail → open in overlay
gallery.addEventListener("click", e => {
  const img = e.target;
  if (img.tagName === "IMG") {
    const large = lightbox.querySelector("img");
    large.src = img.src;
    lightbox.classList.add("show");
  }
});

// Click overlay → close
lightbox.addEventListener("click", () => {
  lightbox.classList.remove("show");
});
</script>

</body>
</html>
